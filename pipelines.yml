resources:
  - name: dbp_repo
    type: GitRepo
    configuration:
      gitProvider: HelloAppIntegration         
      path: michaelyamit/hello-app  
      branches:
        include: master

  - name: dbp_image
    type: Image
    configuration:
      registry: ArtifactoryIntegration      
      sourceRepository: docker_local   # required if registry is Artifactory
      region: eu-central-1
      imageName: amitmichaely.jfrog.io/docker-local/hello-app  # replace with your image path and name
      imageTag: latest
      autoPull: true
      
  - name: my_source_repo
    type: GitRepo
    configuration:
      gitProvider: HelloAppIntegration
      path: michaelyamit/hello-app
      branches:
        include: master
      buildOn:
        commit:                true
        pullRequestCreate:     true
 
pipelines:
  - name: pipeline_dbp
    configuration:
      nodePool: u18-static
    steps:
      - name: docker_build
        type: DockerBuild
        configuration:
          affinityGroup: dbp_group
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: amitmichaely.jfrog.io/docker-local/hello-app  # replace with your image path and name
          dockerImageTag: ${run_number}
          inputResources:
            - name: dbp_repo
          integrations:
            - name: ArtifactoryIntegration   

      - name: docker_push
        type: DockerPush
        configuration:
          affinityGroup: dbp_group
          targetRepository: docker-local
          integrations:
            - name: ArtifactoryIntegration   
          inputSteps:
            - name: docker_build
          outputResources:
            - name: dbp_image
            
      - name: pipeline_gitrepo_trigger
        steps:
          - name: gitrepo_trigger_step_1
            type: Bash
            configuration:
              inputResources:
                - name: my_source_repo
           
