resources:
  - name: dbp_repo
    type: GitRepo
    configuration:
      gitProvider: jfrogPipelinesDockerSample         
      path: michaelyamit/jfrog-pipelines-docker-sample  
      branches:
        include: master

  - name: dbp_image
    type: Image
    configuration:
      registry: ArtifactoryIntegration      
      sourceRepository: docker_local   # required if registry is Artifactory
      region: eu-central-1
      imageName: pipelines.westus.cloudapp.azure.com:8082/docker-local/mydockerbase  # replace with your image path and name
      imageTag: latest
      autoPull: true

pipelines:
  - name: pipeline_dbp
    configuration:
      nodePool: u18-static
    steps:
      - name: docker_build
        type: DockerBuild
        configuration:
          affinityGroup: dbp_group
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: pipelines.westus.cloudapp.azure.com:8082/docker-local/mydockerbase  # replace with your image path and name
          dockerImageTag: ${run_number}
          inputResources:
            - name: dbp_repo
          integrations:
            - name: ArtifactoryIntegration   

      - name: docker_push
        type: DockerPush
        configuration:
          affinityGroup: dbp_group
          targetRepository: docker-local
          integrations:
            - name: ArtifactoryIntegration   
          inputSteps:
            - name: docker_build
          outputResources:
            - name: dbp_image
